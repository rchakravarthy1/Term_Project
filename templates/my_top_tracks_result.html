<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base_css.css') }}">
    <style>
        div#results {
            text-align: left;
            width: 30%;
            margin-left: auto;
            margin-right: auto;
        }

        div#query {
            text-decoration: underline;
        }  
    </style>
</head>

<body>
    <div class="center">
        <h1>Your Top Tracks</h1>
        <div id="query">
            Your top {{LIMIT}} tracks in the {{TIMEFRAME}}: <br>
        </div>
        <div class="center">

            <div id="results">
                <ol id="resultList">
                    {% for track in RESULT %}
                    <li>{{track}}</li>
                    {% endfor %}
                </ol>
            </div>
        </div>
    </div>

</body>

</html>
