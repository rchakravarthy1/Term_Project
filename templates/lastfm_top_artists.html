<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base_css.css') }}">
    <style>
        div#results {
            text-align: left;
            width: 30%;
            margin-left: auto;
            margin-right: auto;
        }

        div#query {
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <div class="center">

        <div id="query">
            <h1>{{USERNAME}}'s Top {{LIMIT}} Artists on Last.fm</h1>
        </div>
        
        <div id="results">
            <ol id="resultList">
                {% for artist in RESULT %}
                <li>{{artist}}</li>
                {% endfor %}
            </ol>
        </div>
        
    </div>

</body>

</html>
