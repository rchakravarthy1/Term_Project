<body>
    <a href="/">Home</a>
    <div class="center">
        <h1>To find out your top artists, select a timeframe and click the submit button below</h1>
        <form id="form" action="/my_top_artists_result" method="post">
            <div id="timeframes">
                <input type="radio" name="timeframe" value="short_term"> Short Term <br>
                <input type="radio" name="timeframe" value="medium_term"> Medium Term <br>
                <input type="radio" name="timeframe" value="long_term" checked> Long Term <br>
            </div>
            <br>
            How many artists would you like to show? <br> <br>
            <input type="number" name="limit" id="limit" value="10" min="1" max="50">
            <input type="submit" value="Submit" onclick="validate()">
        </form>
    </div>
</body>
